<!DOCTYPE html>
<!--Contact Us Page-->
<html lang = "en">
  <head>
    <title> Contact Us </title>
    <meta charset = "utf-8"/>
  </head>
  <body> 
    <h1> Delicious Delights </h1>
    <h2> Contact Us </h2>
    <p>Thank you for visiting Delicious Delights! <br>
    Please take a moment to tell us how we can help you. <br>
    You will receive a response by e-mail as soon as we are able to address your inquiry.</p>
    <form action = "">
      <p>
      <label> First Name: <input type = "text" name = "firstName" 
              size = "35" placeholder = "First Name" /> <br><br> </label>
      <label> Last Name: <input type = "text" name = "lastName" 
              size = "35" placeholder = "Last Name" /> <br> <br></label>
      <label> E-mail Address: <input type = "email" id = "eMail" name ="eMail" 
              size = "35" placeholder = "Valid E-mail Address" /> <br> <br> </label>
      <p/>
      <!--Drop down-->
      <p>
      Please tell us a little about your inquiry.<br><br>
      This inquiry is concerning:
        <select name = "inquiry">
        <option> Select </option>
        <option> Order Status </option>
        <option> New Order </option>
        <option> Cancel Order </option>
        <option> Other </option>
        </select>
      </p>
      </form>
  </body>
</html>
